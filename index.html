<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rodolfo Cante</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Avatar profile" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__container">
            <h3 class="profile__container profile__name">Jacques Cousteau</h3>
          </div>
          <button class="profile__edit" type="button" aria-label="Editar perfil"></button>
          <p class="profile__description">Explorador</p>
        </div>
        <button class="profile__add" type="button" aria-label="Agregar Foto"></button>
      </section>

      <section class="cards">
        <ul class="cards__group"></ul>
      </section>
    </main>

    <footer class="footer">
      <h3 class="footer__copyright">© 2023. Alrededor de los EEUU</h3>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="form popup__container">
      <h3 class="popup__title">Editar perfil</h3>
      <button type="button" aria-label="Close" class="popup__close"></button>
      <form class="form__profile-edit" name="editProfile">
        <input aria-label="Nombre" type="text" class="form__input form__input_type_name" name="profileName"
          value="Jacques Cousteau" placeholder="Nombre" minlength="2" maxlength="40" required />
        <input aria-label="Acerca de mí" type="text" class="form__input form__input_type_description"
          name="profileAboutMe" value="Explorer" placeholder="Acerca de mí" minlength="2" maxlength="200" required />
        <button type="submit" class="form__submit">Guardar</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="form popup__container">
      <h3 class="popup__title">Nuevo lugar</h3>
      <button type="button" aria-label="Close" class="popup__close"></button>
      <form class="form__add-card" name="addCard">
        <input aria-label="Título" type="text" class="form__input form__input_type_card-title" name="newCardTitle"
          placeholder="Título" minlength="1" maxlength="30" required />
        <input aria-label="Enlace a la imagen" type="url" class="form__input form__input_type_url" name="newCardImage"
          placeholder="Enlace a la imagen" required />
        <button type="submit" class="form__submit">Crear</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container-figure">
      <button class="popup__close" type="button" aria-label="Close"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="link" alt="name" />
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  <template class="card-template">
    <li class="card">
      <button class="card__delete" type="button" aria-label="Delete"></button>
      <img class="card__image" src="link" alt="name" />
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__heart" type="button" aria-label="Like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
